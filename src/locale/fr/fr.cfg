ion-cannon-voice-style="Choisissez l'annonceur souhaité parmi : \"CommandAndConquer\" - le premier C&C de 1995\; \"TiberianSunEVA\" - C&C: Tiberian Sun EVA\; \"TiberianSunCABAL\" - C&C: Tiberian Sun CABAL."
