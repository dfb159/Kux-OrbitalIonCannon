[technology-description]
orbital-ion-cannon=Das Starten von orbitalen Ionenkanonen von Raketensilos ist die ultimative Lösung, mit Alienhorden umzugehen. Ihre unvergleichlich hohe Feuerkraft ermöglicht das Auslöschen von einer riesigen Menge an feindlichem Territorium und ermöglicht so die Vergrößerung deiner Fabrik. Desto mehr Ionenkanonen Sie starten, desto öfter wirst du von ihren mächtigen Schüssen profitieren.
auto-targeting=Researching Auto-Targeting enables your radars to designate enemy nests as targets for your Orbital Ion Cannons automatically, during the course of their regular scanning. Additionally, any new biter nest expansions in the always-visible regions around your radars can be automatically detected and an ion cannon blast will make short work of them.

